<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Playfair+Display+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <section>
                    <h1>Arthur Mousatov</h1>
                    <h3>Still Building My Site!</h3>
                </section>
                <aside>
                    <a href="../index.html#projects">Projects</a>
                    <a class="disabled-hyper">Experience</a>
                    <a href="./influences.html">Influences</a>
                    <a href="#">Contact</a>
                </aside>
            </nav>
        </header>
        <main>
            <section class="contact-wrapper">
                <h2>Contact Me</h2>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" required><br>

                    <div>
                        <label for="pref">Prefered Contact</label><br>
                        <input type="radio" id="pref" name="pref" value="email" required>
                        <label for="email">Email</label><br>
                        <input type="radio" id="pref" name="pref" value="phone" required>
                        <label for="phone">Phone</label><br>
                    </div>

                    <label for="provinces">Province</label><br>
                    <select>
                        <option value="quebec">Quebec</option>
                        <option value="quebec">Ontario</option>
                        <option value="quebec">Nova Scotia</option>
                        <option value="quebec">New Brunswick</option>
                        <option value="quebec">Manitoba</option>
                        <option value="quebec">British Columbia</option>
                        <option value="quebec">Prince Edward Island</option>
                        <option value="quebec">Saskatchewan</option>
                        <option value="quebec">Alberta</option>
                        <option value="quebec">Newfoundland and Labrador</option>
                    </select><br>

                    <label for="else">Anything Else?</label><br>
                    <textarea rows="5"></textarea><br>

                    <input type="submit" value="Submit" id="submit">
                </form>
            </section>
        </main>
        <footer>
            <div class="flaticon-wrapper">
                Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> 
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                 & <a href="seeklogo.com" title="SeekLogo">SeekLogo</a>
            </div>
        </footer>
    </body>
</html>
